# RedMulE src_files

redmule:
  incdirs : [
    ../hwpe-ctrl/rtl,
    ../hwpe-stream/rtl,
    ../hci/rtl,
    ../fpnew/src,
  ]

  vlog_opts: [
    +nowarnSVCHK,
    -suppress 2275,
    -suppress 3999,
    -L fpnew_lib,
    -L hwpe_stream_lib,
    -L hwpe_ctrl_lib,
    -L hci_lib,
  ]

  files : [
    rtl/redmule_pkg.sv,
    rtl/redmule_ctrl.sv,
    rtl/redmule_scheduler.sv,
    rtl/redmule_castin.sv,
    rtl/redmule_castout.sv,
    rtl/redmule_streamer.sv,
    rtl/redmule_x_buffer.sv,
    rtl/redmule_w_buffer.sv,
    rtl/redmule_z_buffer.sv,
    rtl/redmule_ce.sv,
    rtl/redmule_row.sv,
    rtl/redmule_engine.sv,
    rtl/redmule_top.sv,
    rtl/redmule_wrap.sv,
  ]